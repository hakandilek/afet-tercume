<div>
  <mat-form-field class="full-width">
    <mat-label>Kelime Arama/Search Term</mat-label>
    <span matPrefix><mat-icon>search</mat-icon></span>
    <input matInput type="search" [(ngModel)]="searchTerm">
  </mat-form-field>
</div>

<div>
  <mat-list *ngIf="(terms$ | async) as terms">
    <mat-list-item *ngFor="let term of terms">
      <span matListItemTitle>{{term.translations.get('Türkçe')}}</span>
      <span matListItemLine><span class="spacer"></span>{{term.english}}</span>
    </mat-list-item>
  </mat-list>
</div>
